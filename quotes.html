          // Change the value of href attribute to change the css file.
          if (currentCSS.getAttribute('href') == 'main.css') {
            currentCSS.setAttribute('href', 'alternate.css');
          } else {
            currentCSS.setAttribute('href', 'main.css');
          }
      }
